<div mat-dialog-content>

  <h2>Dodaj nowy poziom</h2>

  <div style="width: 100%;">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Słowo [Ang]</mat-label>
      <input matInput placeholder="Tu wprowadź nazwę kursu" [formControl]="expOriginal" required>
      <mat-error *ngIf="expOriginal.invalid">Nazwa musi być wypełniona</mat-error>
    </mat-form-field>
  </div>

  <div style="width: 100%;">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Słowo [Pol]</mat-label>
      <input matInput placeholder="Tu wprowadź nazwę kursu" [formControl]="expTranslation" required>
      <mat-error *ngIf="expTranslation.invalid">Nazwa musi być wypełniona</mat-error>
    </mat-form-field>
  </div>

  <div style="width: 100%;">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Definicja</mat-label>
      <input matInput placeholder="Tu wprowadź nazwę kursu" [formControl]="expDescription" required>
      <mat-error *ngIf="expDescription.invalid">Nazwa musi być wypełniona</mat-error>
    </mat-form-field>
  </div>

  <div style="width: 100%;">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Zdjęcie</mat-label>
      <input matInput placeholder="Tu wprowadź nazwę kursu" [formControl]="imageName" required>
      <mat-error *ngIf="imageName.invalid">Nazwa musi być wypełniona</mat-error>
    </mat-form-field>
  </div>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button mat-button (click)="onAccept()" [disabled]="!(expTranslation.valid && expOriginal.valid)">Utwórz fiszkę</button>
</div>
