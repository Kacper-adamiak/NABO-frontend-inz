<div class="segment">
  <div class="elevated_box">
    <button mat-icon-button class="elevated_box_top_left" color="primary" routerLink="..">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-fab class="elevated_box_top_right" color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
    <div class="elevated_box_header">
      <h1>Fiszki</h1>
      <span class="underline"></span>
    </div>

    <mat-form-field appearance="standard">
      <mat-label>Wyszukaj</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="np. kurs o zwierzętach" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="expOriginal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Wyrażenie </th>
        <td mat-cell *matCellDef="let row"> {{row.expOriginal}} </td>
      </ng-container>

      <ng-container matColumnDef="expTranslation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tłumaczenie </th>
        <td mat-cell *matCellDef="let row"> {{row.expTranslation}} </td>
      </ng-container>

      <ng-container matColumnDef="expDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Opis </th>
        <td mat-cell *matCellDef="let row"> {{row.expDescription}} </td>
      </ng-container>

      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zdjęcie </th>
        <td mat-cell *matCellDef="let row"> <img src="{{row.imageUrl}}" style="width: 32px; height: 32px;"> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="mat-table-row-hover" *matRowDef="let row; columns: displayedColumns;" routerLink="{{row.id}}"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>

  </div>
</div>
