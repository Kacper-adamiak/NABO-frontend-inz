<div class="segment">
  <div class="elevated_box">

    <app-elevated-box-top-buttons (rightButtonOnClick)="openDialog()" ></app-elevated-box-top-buttons>
    <app-elevated-box-header>Pytania testowe</app-elevated-box-header>

    <app-data-table
      (onRowClick)="rowClicked($event)"
      [displayedColumns]="displayedColumns"
      [data]="data"></app-data-table>

  </div>
  <app-spinner-hero style="position: absolute; width: 100%; height: 100%" *ngIf="this.dataLoadingState.loading$ | async"></app-spinner-hero>

</div>
