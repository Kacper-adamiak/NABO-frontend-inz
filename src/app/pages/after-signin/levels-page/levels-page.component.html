<div class="segment">
  <div class="elevated_box">

    <app-elevated-box-top-buttons (rightButtonOnClick)="openDialog()" ></app-elevated-box-top-buttons>
    <app-elevated-box-header>Poziomy</app-elevated-box-header>

    <mat-form-field class="find_form" appearance="fill">
      <mat-label>Wyszukaj</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="np. kurs o zwierzętach" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="difficulty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Poziom trudności </th>
        <td mat-cell *matCellDef="let row"> {{row.difficulty}} </td>
      </ng-container>

      <ng-container matColumnDef="statusName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.statusName.split('_')[1]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="mat-table-row-hover" *matRowDef="let row; columns: displayedColumns;" routerLink="{{row.id}}"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data</td>
      </tr>
    </table>

    <mat-paginator [showFirstLastButtons]="true" [pageSizeOptions]="[5, 10, 25]" aria-label="Select page"></mat-paginator>

  </div>
</div>
