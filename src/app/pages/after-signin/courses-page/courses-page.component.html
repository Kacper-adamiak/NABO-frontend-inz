<div class="segment">
  <div class="elevated_box">
    <button mat-icon-button class="elevated_box_top_left" color="primary" routerLink="..">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-fab class="elevated_box_top_right" color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
    <div class="elevated_box_header">
      <h1>Twoje kursy</h1>
      <span class="underline"></span>
    </div>

    <mat-form-field class="find_form" appearance="standard">
      <mat-label>Wyszukaj</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="np. kurs o zwierzÄ™tach" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngIf="isSuperAdmin" matColumnDef="authorLogin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
        <td mat-cell *matCellDef="let row"> {{row.authorLogin}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Kategoria </th>
        <td mat-cell *matCellDef="let row"> {{row.categoryName}} </td>
      </ng-container>

      <ng-container matColumnDef="statusName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.statusName}} </td>
      </ng-container>

      <ng-container matColumnDef="modified">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modyfikacja </th>
        <td mat-cell *matCellDef="let row"> {{row.modified | date:'d/M/yy, h:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stowrzono </th>
        <td mat-cell *matCellDef="let row"> {{row.created | date:'d/M/yy, h:mm'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="mat-table-row-hover" *matRowDef="let row; columns: displayedColumns;" routerLink="{{row.id}}"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>

</div>
