<div class="segment">
  <div class="elevated_box">

    <app-elevated-box-top-buttons [rightButtonIcon]="'add'"
                                  (rightButtonOnClick)="openNewCourseDialog()"></app-elevated-box-top-buttons>
    <app-elevated-box-header>Kursy</app-elevated-box-header>

    <div class="elevated_box_button_container">
      <button mat-raised-button
              class="elevated_box_button"
              color="primary"
              (click)="openNewPotentialCategoryDialog()">
        Zasugeruj KategoriÄ™
      </button>
    </div>

    <app-data-table
      (onRowClick)="rowClicked($event)"
      [filterFormHidden]="false"
      [displayedColumns]="displayedColumns"
      [data]="data"></app-data-table>

  </div>
  <app-spinner-hero *ngIf="this.dataState.loading$ | async"></app-spinner-hero>
</div>
