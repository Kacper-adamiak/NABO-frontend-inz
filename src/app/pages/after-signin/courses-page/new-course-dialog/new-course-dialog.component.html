<div mat-dialog-content>
  <div>
    <h2>Dodaj nowy kurs</h2>

    <form [formGroup]="courseForm">

      <mat-form-field appearance="fill">
        <mat-label>Nazwa</mat-label>
        <input matInput placeholder="Tu wprowadź nazwę kursu" formControlName="name">
        <mat-error>Nazwa musi być wypełniona</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Opis</mat-label>
        <textarea matInput
                  style="resize: none;"
                  rows="6"
                  placeholder="Kurs zawiera ..."
                  formControlName="description">
      </textarea>
        <mat-error>Opis musi być wypełniona</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Kategoria</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category.name">{{category.name}}</mat-option>
        </mat-select>
        <mat-error>Kateogria musi być wybrana</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select value="STATUS_SUSPENDED" disabled>
          <mat-option [value]="'STATUS_ACTIVE'">Active</mat-option>
          <mat-option [value]="'STATUS_SUSPENDED'">Suspended</mat-option>
          <mat-option [value]="'STATUS_ARCHIVED'">Archived</mat-option>
        </mat-select>
      </mat-form-field>
    </form>

  </div>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button mat-button (click)="onAccept()" [disabled]="courseForm.invalid">Utwórz kurs</button>
</div>
