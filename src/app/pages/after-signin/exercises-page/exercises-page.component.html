<div class="segment">
  <div class="elevated_box">

    <app-elevated-box-top-buttons (rightButtonOnClick)="openDialog()" ></app-elevated-box-top-buttons>
    <app-elevated-box-header>Ćwiczenia</app-elevated-box-header>

    <mat-form-field class="find_form" appearance="fill">
      <mat-label>Wyszukaj</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="np. kurs o zwierzętach" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pytanie </th>
        <td mat-cell *matCellDef="let row"> {{row.question}} </td>
      </ng-container>

      <ng-container matColumnDef="expression">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Odpowiedź </th>
        <td mat-cell *matCellDef="let row"> {{row.expression}} </td>
      </ng-container>

      <ng-container matColumnDef="bad_answer1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zła odpowiedź [1] </th>
        <td mat-cell *matCellDef="let row"> {{row.bad_answer1}} </td>
      </ng-container>

      <ng-container matColumnDef="bad_answer2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zła odpowiedź [2] </th>
        <td mat-cell *matCellDef="let row"> {{row.bad_answer2}} </td>
      </ng-container>

      <ng-container matColumnDef="bad_answer3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zła odpowiedź [3] </th>
        <td mat-cell *matCellDef="let row"> {{row.bad_answer3}} </td>
      </ng-container>

      <ng-container matColumnDef="imageName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.imageName}} </td>
      </ng-container>

      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zdjęcie </th>
        <td mat-cell *matCellDef="let row"> <img src="{{row.imageUrl}}" style="width: 32px; height: 32px;"> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="mat-table-row-hover" *matRowDef="let row; columns: displayedColumns;" routerLink="{{row.id}}"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data</td>
      </tr>
    </table>

    <mat-paginator [showFirstLastButtons]="true" [pageSizeOptions]="[5, 10, 25]" aria-label="Select page"></mat-paginator>

  </div>
</div>
