

<div class="segment">
  <div class="elevated_box">

    <button mat-icon-button class="elevated_box_top_left" color="primary" routerLink="..">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <div class="elevated_box_header">
      <h1>Bilnans nowych użytkowników</h1>
      <span class="underline"></span>
    </div>

    <canvas baseChart [type]="'bar'" [data]="dataChart" [options]="options" width="90%" height="40%">
    </canvas>
  </div>
  <app-spinner-hero style="position: absolute; width: 100%; height: 100%" *ngIf="this.dataLoadingState.loading$ | async"></app-spinner-hero>

</div>
