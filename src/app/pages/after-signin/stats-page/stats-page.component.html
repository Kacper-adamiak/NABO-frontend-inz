<div class="segment">
  <div class="elevated_box">
    <button mat-icon-button class="elevated_box_top_left" color="primary" routerLink="..">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="elevated_box_header">
      <h1>Statstyki kursów</h1>
      <span class="underline"></span>
    </div>

    <mat-form-field class="find_form" appearance="standard">
      <mat-label>Wyszukaj</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="np. kurs o zwierzętach" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </th>
        <td mat-cell *matCellDef="let row"> {{row.courseName}} </td>
      </ng-container>

      <ng-container matColumnDef="usersInCourse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Łączna liczba użytkowników </th>
        <td mat-cell *matCellDef="let row"> {{row.usersInCourse}} </td>
      </ng-container>

      <ng-container matColumnDef="avgScoreInCourse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Średni wynik </th>
        <td mat-cell *matCellDef="let row"> {{row.avgScoreInCourse}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="mat-table-row-hover" *matRowDef="let row; columns: displayedColumns;" routerLink="{{row.courseId}}"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>

</div>
