<div class="segment">
  <div class="elevated_box">

    <app-elevated-box-top-buttons [rightButtonHidden]="true" ></app-elevated-box-top-buttons>
    <app-elevated-box-header>Pytanie testowe: {{originalTestQuestion.question}}</app-elevated-box-header>

    <div style="width: 100%;">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Pytanie</mat-label>
        <input matInput placeholder="Tu wprowadź nazwę kursu" [formControl]="question" required>
        <mat-error *ngIf="question.invalid">Nazwa musi być wypełniona</mat-error>
      </mat-form-field>
    </div>

    <div style="width: 100%;">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Odpowiedź</mat-label>
        <input matInput placeholder="Tu wprowadź nazwę kursu" [formControl]="answer" required>
        <mat-error *ngIf="answer.invalid">Nazwa musi być wypełniona</mat-error>
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button color="primary" (click)="openImagePicker()">Wybierz obraz</button>
      <p>{{selectedImage ? selectedImage.name : "nie wybrano obrazu"}}</p>
      <img *ngIf="!!selectedImage" src="{{selectedImage.url}}" width="128px" height="128px">
    </div>

    <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
      <button mat-raised-button color="primary" (click)="saveChanges()" [disabled]="false">Save changes</button>
      <button mat-raised-button color="warn" (click)="deleteTestQuestion()">Delete course</button>
    </div>
  </div>
  <app-spinner-hero style="position: absolute; width: 100%; height: 100%" *ngIf="this.dataLoadingState.loading$ | async"></app-spinner-hero>

</div>
