<div class="segment">
  <div class="elevated_box">

    <app-elevated-box-top-buttons [rightButtonHidden]="true"></app-elevated-box-top-buttons>
    <app-elevated-box-header>Pytanie testowe: {{originalTestQuestion.question}}</app-elevated-box-header>

    <form [formGroup]="testQuestionForm">
      <mat-form-field appearance="fill">
        <mat-label>Pytanie</mat-label>
        <input matInput placeholder="Tu wprowadź nazwę kursu" formControlName="question">
        <mat-error>Nazwa musi być wypełniona</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Odpowiedź</mat-label>
        <input matInput placeholder="Tu wprowadź nazwę kursu" formControlName="answer">
        <mat-error>Nazwa musi być wypełniona</mat-error>
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary" (click)="openImagePicker()">Wybierz obraz</button>
        <p>{{selectedImage ? selectedImage.name : "nie wybrano obrazu"}}</p>
        <img *ngIf="!!selectedImage" src="{{selectedImage.url}}" width="128px" height="128px">
      </div>
    </form>

    <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
      <button mat-raised-button color="primary" (click)="saveChanges()" [disabled]="testQuestionForm.invalid">Zapisz
        zmiany
      </button>
      <button mat-raised-button color="warn" (click)="deleteTestQuestion()">Usuń pytanie</button>
    </div>
  </div>
  <app-spinner-hero style="position: absolute; width: 100%; height: 100%"
                    *ngIf="this.dataLoadingState.loading$ | async"></app-spinner-hero>

</div>
