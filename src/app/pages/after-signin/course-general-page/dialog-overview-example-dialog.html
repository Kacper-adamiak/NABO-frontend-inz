<h1 mat-dialog-title>Hi {{data.actualData.name}}</h1>
<div mat-dialog-content>
  <h3>Data before edit</h3>
  <p>{{data.prevData.name}}</p>
  <p>{{data.prevData.description}}</p>
  <h3>Data after edit</h3>
  <p>{{data.actualData.name}}</p>
  <p>{{data.actualData.description}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onAccept()">Ok</button>
</div>
