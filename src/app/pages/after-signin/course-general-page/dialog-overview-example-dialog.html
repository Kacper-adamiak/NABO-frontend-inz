<div mat-dialog-content>
  <div class="split_box">
    <div>
      <h3>Data before edit</h3>
      <p><b>Name: </b>{{data.prevData.name}}</p>
      <p><b>Description: </b>{{data.prevData.description}}</p>
    </div>
    <div>
      <h3>Data after edit</h3>
      <p><b>Name: </b>{{data.actualData.name}}</p>
      <p><b>Description: </b>{{data.actualData.description}}</p></div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button mat-button (click)="onAccept()">Zatwierd≈∫ zmiany</button>
</div>
