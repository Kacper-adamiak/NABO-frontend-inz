<div mat-dialog-content>
  <div class="split_box">
    <div>
      <h3>Przed zmianą:</h3>
      <p><b>Name: </b>{{data.prevData.name}}</p>
      <p><b>Description: </b>{{data.prevData.description}}</p>
    </div>
    <div>
      <h3>Po zmianie:</h3>
      <p><b>Name: </b>{{data.editedData.name}}</p>
      <p><b>Description: </b>{{data.editedData.description}}</p></div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button mat-button (click)="onAccept()">Zatwierdź</button>
</div>
