<div class="segment">
  <div class="elevated_box">

    <app-elevated-box-top-buttons [rightButtonHidden]="true" ></app-elevated-box-top-buttons>
    <app-elevated-box-header>Kurs: {{editedData.name}}</app-elevated-box-header>

    <div class="elevated_box_button_container">
      <button mat-raised-button class="elevated_box_button" color="primary" routerLink="levels">Przejdź do poziomów</button>
    </div>

    <form [formGroup]="courseForm">
      <mat-form-field appearance="fill">
        <mat-label>Nazwa</mat-label>
        <input matInput placeholder="Tu wprowadź nazwę kursu" formControlName="name" required>
        <mat-error>Nazwa musi być wypełniona</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Opis</mat-label>
        <textarea matInput
                  style="resize: none;"
                  rows="4"
                  placeholder="Kurs zawiera ..."
                  formControlName="description">
      </textarea>
        <mat-error>Opis musi być wypełniona</mat-error>
      </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>Kategoria</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category.name">{{category.name}}</mat-option>
        </mat-select>
        <mat-error>Kategoria musi być wypełniona</mat-error>
      </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status" required>
          <mat-option [value]="'STATUS_ACTIVE'">Active</mat-option>
          <mat-option [value]="'STATUS_SUSPENDED'">Suspended</mat-option>
          <mat-option [value]="'STATUS_ARCHIVED'">Archived</mat-option>
        </mat-select>
      </mat-form-field>
    </form>

    <div class="elevated_box_button_container">
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="courseForm.invalid">Zapisz zmiany</button>
      <button mat-raised-button color="warn" (click)="deleteCourse()">Usuń</button>
    </div>

  </div>
  <app-spinner-hero style="position: absolute; width: 100%; height: 100%" *ngIf="this.dataLoadingState.loading$ | async"></app-spinner-hero>
</div>
