<div class="segment">
  <h2 class="segment_header">Courses</h2>
  <p class="segment_navigation">> Your Courses / Animals</p>
  <div class="elevated_box">
    <div class="elevated_box_header">
      <p class="elevated_box_header_content">Course: Animal</p>
      <span class="underline"></span>
    </div>
    <div class="elevated_box_scrollable_content">
      <div class="elevated_box_input_container">
        <label for="">Name*</label>
        <div class="input">
          <input
            type="text"
            placeholder="np. Animals, Food, Verbs etc."
            [formControl]="name"
            [value]="actualData.name">
          <span class="underline"></span>
          <span *ngIf="!name.valid && name.touched" class="alert">Nazwa musi być wypełniona</span>
        </div>
      </div>
      <div class="elevated_box_input_container">
        <label for="">Description*</label>
        <div class="input">
          <textarea
            name=""
            id=""
            rows="5"
            placeholder="np. Course contains ..."
            [formControl]="description"
            [value]="actualData.description"
          ></textarea>
          <div class="underline"></div>
          <span *ngIf="!description.valid && description.touched" class="alert">Nazwa musi być wypełniona</span>
        </div>

      </div>
      <button class="save_button" (click)="onSubmit()" [disabled]="!(name.valid && description.valid)">Save changes</button>
    </div>

  </div>
</div>
