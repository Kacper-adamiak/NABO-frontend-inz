<div class="segment">
  <div class="elevated_box">

    <app-elevated-box-top-buttons [rightButtonHidden]="true" ></app-elevated-box-top-buttons>
    <app-elevated-box-header>Fiszka: {{originalData.expOriginal}}</app-elevated-box-header>

    <div style="width: 100%;">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Wyrażenie [Ang]</mat-label>
        <input matInput placeholder="Tu wprowadź nazwę kursu" [formControl]="expOriginal" required>
        <mat-error *ngIf="expOriginal.invalid">Nazwa musi być wypełniona</mat-error>
      </mat-form-field>
    </div>

    <div style="width: 100%;">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Tłumaczenie [Pol]</mat-label>
        <input matInput placeholder="Tu wprowadź nazwę kursu" [formControl]="expTranslation" required>
        <mat-error *ngIf="expTranslation.invalid">Nazwa musi być wypełniona</mat-error>
      </mat-form-field>
    </div>

    <div style="width: 100%;">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Opis</mat-label>
        <input matInput placeholder="Tu wprowadź nazwę kursu" [formControl]="expDescription" required>
        <mat-error *ngIf="expDescription.invalid">Nazwa musi być wypełniona</mat-error>
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button color="primary" (click)="openImagePicker()">Wybierz obraz</button>
      <p>{{selectedImage ? selectedImage.name : "nie wybrano obrazu"}}</p>
      <img *ngIf="!!selectedImage" src="{{selectedImage.url}}" width="128px" height="128px">
    </div>

    <div class="elevated_box_button_container">
      <button mat-raised-button color="primary" (click)="saveChanges()" [disabled]="false">Zapisz zmiany</button>
      <button mat-raised-button color="warn" (click)="deleteFlashcard()">Usuń</button>
    </div>

  </div>
  <app-spinner-hero style="position: absolute; width: 100%; height: 100%" *ngIf="this.dataLoadingState.loading$ | async"></app-spinner-hero>
</div>
