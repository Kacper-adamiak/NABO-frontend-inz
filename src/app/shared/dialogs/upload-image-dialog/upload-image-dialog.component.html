<div mat-dialog-content>

  <div class="form-group">
    <input type="file" [formControl]="image" (change)="uploadFile($event)">
  </div>
  <div class="form-group input-group-lg">
    <input class="form-control" placeholder="Name" [formControl]="name">
  </div>
  <div class="form-group">
    <button class="btn btn-danger btn-block btn-lg" (click)="submitForm()" >Create</button>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button mat-button (click)="onAccept()">Zatwierd≈∫ zmiany</button>
</div>
