<app-search-field *ngIf="!filterFormHidden" (onKeyUp)="applyFilter($event)"></app-search-field>

<table style="width: 100%;" mat-table [dataSource]="dataSource" matSort>

  <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="{{column}}"> {{dictionaryService.translate(column) | firstToUppercase}} </th>
    <td mat-cell *matCellDef="let row"> <span *ngIf="!isDate(row[column])"> {{row[column]}}</span><span *ngIf="isDate(row[column])"> {{row[column] | date:'d-M-yy, h:mm'}}</span>  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="mat-table-row-hover" *matRowDef="let row; columns: displayedColumns;" (click)="onRowClickEmit(row)"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="6">Brak</td>
  </tr>
</table>

<mat-paginator *ngIf="!paginatorHidden" [showFirstLastButtons]="true" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
